<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width initial-scale = 1.0">
</head>

<body>

<div id="LastAnswer">0</div>
<div id="currentAnswer"> </div>

<div class="calculator">

    <button class="button" id="left">(</button>
    <button class="button" id="right">)</button>
    <button class="function" id="clear">C</button>
    <button class="function" id="back"><-</button>

    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="button" id="times">*</button>

    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="button" id="divide">/</button>

    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="button" id="minus">-</button>

    <button class="button" id="dot">.</button>
    <button class="number" id="0">0</button>
    <button class="button" id="plus">+</button>
    <button class="function" id="answer">Ans</button>
    <button class="function" id="equal">=</button>

</div>
<script src="function.js"></script>
</body>
</html>
