<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
    <h1>Calculator</h1>
</head>

<body>

<input type="text" class="screen" value="" disabled />

<div class="calculator">

    <button class="button" id="left">(</button>
    <button class="button" id="right">)</button>
    <button class="button" id="clear">C</button>
    <button class="button" id="back"><-</button>

    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="button" id="times">x</button>

    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="button" id="divide">/</button>

    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="button" id="minus">-</button>
    <button class="button" id="dot">.</button>
    <button class="number" id="0">0</button>

    <button class="button" id="equal">=</button>
    <button class="button" id="plus">+</button>




</div>

</body>
</html>
